<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="console.png" type="image/png">
    <title>Bouncer!</title>
</head>
<body>
    <h1 class = "title">
        ВАША ЗАДАЧА НАБРАТЬ КАК МОЖНО ОЧКОВ <br>
        УСПЕВАЙТЕ НАЖИМАТЬ НА КРАСНЫЙ КРУЖОЧЕК! <br>
        ВЫБИРАЙ УРОВЕНЬ! <br>
    </h1>
<div id="levels">
    <button onClick = "gameStart(150, 2000)" class="level level1">level 1</button>
    <button onClick = "gameStart(120, 2000)" class="level level2">level 2</button>
    <button onClick = "gameStart(100, 1000)" class="level level3">level 3</button>
    <button onClick = "gameStart(80, 1000)" class="level level4">level 4</button>
    <button onClick = "gameStart(50, 1000)" class="level level5">level 5</button>
</div>
    <div class="container">
        <h1 class = "score_title" >score: <span id = "score" class = "score_title"></span></h1>
        <div id="game-field">
            <div id="enemy"></div>            
        </div>
    </div>
    <script src = "app.js"></script>
</body>
</html>
